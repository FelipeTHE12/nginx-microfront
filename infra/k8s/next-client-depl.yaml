apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-client
  template:
    metadata:
      labels:
        app: next-client
    spec:
      containers:
        - name: next-client
          image: docker12fozxe/next-client

---
apiVersion: v1
kind: Service
metadata:
  name: next-client-srv
spec:
  selector:
    app: next-client
  ports:
    - name: next-client
      protocol: TCP
      port: 3000
      targetPort: 3000
